<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <h2>submit</h2>
    <form id="target1" action="result.html">
        <label for="name">name</label> <input id="name" type="name" />
        <input type="submit" />
    </form>
    
    <h2>change, blur, focus</h2>
    <input id="target2" type="name" /> <p id="result"></p>

    <script>
    var t1 = document.getElementById('target1');
    t1.addEventListener('submit', function(event){
        if(document.getElementById('name').value.length === 0){
            alert('Name 필드의 값이 누락 되었습니다');
            event.preventDefault();
        }
    });

    var t2 = document.getElementById('target2');
    t2.addEventListener('change', function(event){
        document.getElementById('result').innerHTML=event.target.value;
    });

    t2.addEventListener('blur', function(event){
        console.log('blur');  
    });
    t2.addEventListener('focus', function(event){
        console.log('focus'); 
    });
    </script>
</body>
</html>
