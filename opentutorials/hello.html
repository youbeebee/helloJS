<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <ul>
        <li>HTML5</li>
        <li class="active">CSS3</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML5</li>
        <li class="active">CSS3</li>
        <li id="active">JavaScript</li>
    </ol>
    <ul>
        <li>HTML5</li>
        <li class="act">CSS3</li>
        <li>JavaScript</li>
    </ul>
    <script>
        //var lis = document.getElementsByTagName('li');
        var ul = document.getElementsByTagName('ul')[0]; //Tag로 검색
        var lis = ul.getElementsByTagName('li');
        console.log(lis.length);
        for (var i = 0; i < lis.length; i++) {
            lis[i].style.color = 'red';
        }

        var lis = document.getElementsByClassName('active'); //클래스로 검색
        for (var i = 0; i < lis.length; i++) {
            lis[i].style.color = 'green';
        }

        var li = document.getElementById('active'); //id로 검색(성능 가장 좋음)
        li.style.color = 'blue';

        var li = document.querySelector('.act'); //css 선택자로 검색(맨 처음)
        li.style.color = 'blue';

        var lis = document.querySelectorAll('li'); //전체선택
        //console.log(lis);
        for (var name in lis) {
            //console.log(name);
            if (typeof name === "number") {
                lis[name].style.color = 'pink';
            }
        }

    </script>
</body>
</html>
