<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <!--서버 환경이 구성되어 있어야 동작한다.-->
    <p>settings : <span id="settings"></span></p>
    <p>document : <span id="docu"></span></p>

    <script>
        var settings_str = '{\
            "workbench.startupEditor": "newUntitledFile",\
            "editor.fontFamily": "Monaco, Consolas, monospace",\
            "editor.fontSize": 15,\
            "editor.rulers": [\
                80\
            ],\
            "python.linting.pylintArgs": [\
                "--disable=C0111, C0103, C0413, W0621"\
            ],\
            "window.zoomLevel": 0,\
            "editor.multiCursorModifier": "ctrlCmd"\
        }'
        document.querySelector('#settings').innerHTML = settings_str;
        var settings_obj = JSON.parse(settings_str);
        //console.log(settings_str);
        console.log(settings_obj);

        console.group('group');
        for (var name in settings_obj) {
            console.log(name, settings_obj[name]);
        }
        console.groupEnd();

        var win = JSON.stringify(window.document);
        document.querySelector('#docu').innerHTML = win;
    </script> 
</body>
</html>
